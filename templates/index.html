<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        {% for post in posts %}
        <h1>{{ post.title }}</h1><br>
        <h2>{{ post.created_at }}</h2>
        <h3>{{ post.body | truncatewords:20 }}</h3>
        {% endfor %}
    </form>
</body>
</html>
